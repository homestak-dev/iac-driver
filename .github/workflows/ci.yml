name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          pip install pytest pytest-mock pyyaml requests

      - name: Run tests
        run: |
          python -m pytest tests/ -v -m "not requires_infrastructure"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pre-commit pylint mypy pyyaml types-PyYAML types-requests

      - name: Run pre-commit (pylint + mypy)
        run: |
          pre-commit run --all-files || true
        # Advisory mode: report issues but don't fail build (Phase 1)
        # Remove '|| true' to make blocking in future release

      - name: Check Python syntax
        run: |
          python -m py_compile src/*.py src/**/*.py
