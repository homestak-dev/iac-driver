# Pre-commit hooks for code quality
# Install: make install-dev && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ['--rcfile=.pylintrc']
        files: ^src/

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args: ['--config-file=mypy.ini']
        files: ^src/
