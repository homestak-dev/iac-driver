# Pre-commit hooks for code quality
# Install: make install-dev
# Run manually: make lint

repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: .venv/bin/pylint
        language: system
        types: [python]
        args: ['--rcfile=.pylintrc']
        files: ^src/

      - id: mypy
        name: mypy
        entry: .venv/bin/mypy
        language: system
        types: [python]
        args: ['--config-file=mypy.ini']
        files: ^src/
